<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .password-toggle {
            cursor: pointer;
            border: none;
            background: transparent;
            outline: none;
        }
        .password-toggle:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-capsules fa-3x text-primary mb-3"></i>
                                <h3 class="card-title">Droguería Inti</h3>
                                <p class="text-muted">Sistema de Inventario</p>
                            </div>
                            
                            <form th:action="@{/login}" method="post" id="loginForm">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Usuario o contraseña incorrectos
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    <i class="fas fa-check-circle"></i>
                                    Sesión cerrada exitosamente
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user"></i> Usuario
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Ingrese su usuario" required
                                           th:value="${param.username}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Ingrese su contraseña" required>
                                        <button type="button" class="btn btn-outline-secondary password-toggle" 
                                                id="togglePassword" title="Mostrar/ocultar contraseña">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                    </button>
                                </div>
                            </form>

                            <!-- Bloque adicional para registro de administrador -->
                            <div class="text-center mt-4">
                                <div class="border-top pt-3">
                                    <small class="text-muted">
                                        ¿Necesita crear un usuario? 
                                        <a th:href="@{/secure-register}" class="text-decoration-none">
                                            <i class="fas fa-shield-alt"></i> Acceso de administrador
                                        </a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            const username = document.querySelector('#username');

            // Función para mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Cambiar icono
                const icon = this.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });

            // Auto-focus en el campo de usuario
            username.focus();

            // Prevenir envío del formulario si hay campos vacíos
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                if (!username.value || !password.value) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos');
                    if (!username.value) {
                        username.focus();
                    } else {
                        password.focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
