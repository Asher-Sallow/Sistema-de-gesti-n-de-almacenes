# Nombre de la aplicaci\u00f3n
spring.application.name=inventory_system

# Configuraci\u00f3n del servidor
server.port=8080
server.error.whitelabel.enabled=false
server.error.path=/error

# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=false
spring.datasource.username=root
spring.datasource.password=admin

# Pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configuraci\u00f3n JPA (solo actualizaci\u00f3n, no creaci\u00f3n)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.use_sql_comments=true

# NO ejecutar scripts autom\u00e1ticamente
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configuraci\u00f3n Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# Configuraci\u00f3n de seguridad JWT
jwt.secret=mySecretKeyForJWTGenerationInInventorySystem2024DrogueriaInti
jwt.expiration=86400000

# Configuraci\u00f3n de registro seguro
app.registration.master-key=ClaveMaestra2024!
app.registration.enabled=true

# ============================================
# \u2705 CONFIGURACI\u00d3N AOP PARA AUDITOR\u00cdA (NUEVO)
# ============================================
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Configuraci\u00f3n Jackson para JSON en auditor\u00eda
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.serialization.indent-output=true

# Configuraci\u00f3n de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.salesiana.inventory_system=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.aop=DEBUG

# Configuraci\u00f3n de scheduling
spring.task.scheduling.pool.size=5

# Configuraci\u00f3n de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# CONFIGURACI\u00d3N DE CONTROL DE CALIDAD
# ============================================
app.calidad.dias-cuarentena-default=7
app.calidad.auto-cuarentena=true

# ============================================
# CONFIGURACI\u00d3N DE UBICACIONES
# ============================================
app.ubicaciones.validar-capacidad=true